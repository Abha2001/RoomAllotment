{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../static/css/signup.css">
    
</head>
<body>
    <div style="background-image: url('../static/images/background.jpg');"></div>
    <div class='container'>
        <div class="img">
            <img class='room_image' src="{% static 'images/room.svg'%}">
        </div>
        <div class="login-container">
            <form class="form" method="post">
                <img class='profile' src="{% static 'images/profile.svg'%}">
            <h2>
                Signup
            </h2>
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="SignUp">
                <br>
                <p>OR</p>
                <br>
                <button class="btn"><a href="{% url 'social:begin' 'google-oauth2' %}">Sign in Using Google</a></button></button><br>
            </form>
        </div>
    </div>
</body>
</html>
